  <title>会员介绍</title>
  <link rel="stylesheet" href="/static/main.css"/>
  <style rel="stylesheet">
    .m-bg-grey{
      padding-bottom: 30px;
    }
    .my-intro-page .in{
      background: #fff;
      padding: 0 25px;
      height: 90%;
      position: relative;
      width: 94%;
      left: 3%;
      top: 10px;
    }
    .my-intro-page .in:before,.my-intro-page .in:after{
      content: '';
      position: absolute;
      top: 10px;
      display: block;
      width: 17px;
      height: 18px;
    }
    .my-intro-page .in:before{
      left: 10px;
      background: url("./img/about-lf-icon.png");
      background-size: contain;
    }
    .my-intro-page .in:after{
      right: 10px;
      background: url("./img/about-rt-icon.png");
      background-size: contain;
    }
    .my-intro-page .title{
      text-align: center;
      font-size: .2rem;
      padding: 20px 0;
    }
    .my-intro-page .content{
      line-height: 26px;
      padding-bottom: 20px;
    }
    .my-intro-page .content p{
      position: relative;
      z-index: 1;
    }
    .my-intro-page .content p{
      position: relative;
      z-index: 1;
    }
    .my-intro-page .content:after{
      position: absolute;
      content: '';
      display: block;
      width: 70px;
      height: 140px;
      right: 0;
      bottom: 0;
      background: #f4f3f2 url("./img/about-page.png") no-repeat;
      background-size: 70px;
      z-index: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="page">
    <div class="my-intro-page m-bg-grey">
      <div class="in">
        <p class="title">介绍</p>
        <div class="content">
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
