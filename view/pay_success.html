    <title>支付成功</title>
    <link rel="stylesheet" href="/static/main.css"/>
</head>
<body class="pay-success-bg">
<div id="app">
    <div class="page">
        <div class="pay-success-page">
            <div class="smile"></div>
            <div class="success-text">支付成功!</div>
            <a style="display: none" id="gotoHome">再去逛逛</a>
            <div class="bottom"><a href="javascript:///;" id="gotoOrderList">查看订单</a></div>
        </div>
    </div>
</div>
<script>

    window.onload= function () {

        var oGotoHome=document.getElementById("gotoHome"),
                oGotoOrderList=document.getElementById("gotoOrderList");

        oGotoHome.onclick= function (e) {
            var url=window.location.origin;
            e.preventDefault();
            var cityId = (localStorage.getItem('cityId') || '') + '/';
            var plazaId = localStorage.getItem('plazaId') || '';
            url+="/flashbuy/"+cityId+plazaId;
            window.location = url;
        };

        oGotoOrderList.onclick= function (e) {
            var url=window.location.origin;
            e.preventDefault();
            url=url+'/me/order';
            window.location=url;
        }

    };
</script>
</body>
